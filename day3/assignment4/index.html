<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slideshow</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        // $("#slideshow > div:gt(0)").hide();

        setInterval(function () {
            $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
        }, 2000);
    </script>
    <style>
        #slideshow {
            position: fixed;
            width: 100%;
            height: 500px;
        }

        #slideshow>div {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="slideshow">
        <div>
            <img src="img1.png" />
        </div>
        <div>
            <img src="img2.png" />
        </div>
        <div>
            <img src="img3.png" />

        </div>
        <div>
            <img src="img4.png" />

        </div>
        <div>
            <img src="img5.png" />

        </div>
    </div>

</body>

</html>
